<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
</head>
<body>
<div class="container">
    <div class="weather-wrapper">
        <div class="weather">
            <div class="overview">
                <h1 id="city">  </h1>
                <ul>
                <li id="date"></li>
                <li id="description"> </li>
                </ul>
             </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
               <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
               alt="Clear"/> <strong id="temperature"></strong> <span class="units"> °C |  <a href="#" >°F </a> </span>
            </div>
          </div>
          <div class="col-6">
            <ul>
            <li> Humidity: <span id="humidity"></span>%</li>
            <li> Wind: <span id="wind"></span>m/s </li>
            </ul>

          </div>
        </div>
     
    </div>
    <small>
     <a href= "https://github.com/klaudiaW0410/vanilla-weather-app" target="_blank">Open -source code.</a> by Klaudia Wróblewska
     </small>
    </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
